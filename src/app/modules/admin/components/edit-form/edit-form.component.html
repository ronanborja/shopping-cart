<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<form class="form-horizontal pt-28">
<fieldset>

<!-- Form Name -->
<legend>PRODUCTS</legend>
<form [formGroup]="editProducts">
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>  
  <div class="col-md-4">
    <input formControlName="productName" type="text" id="productName" placeholder="PRODUCT NAME" class="form-control" required>
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="productCategory">PRODUCT CATEGORY</label>
  <div class="col-md-4">
    <input formControlName="productCategory" id="productCategory" type="text" placeholder="PRODUCT CATEGORY" class="form-control" required="" type="text">

  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="productPrice">PRODUCT PRICE</label>  
  <div class="col-md-4">
  <input formControlName="productPrice" type="text" id="productPrice"  placeholder="PRODUCT PRICE" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="productPrice">PRODUCT QUANTITY</label>  
  <div class="col-md-4">
  <input formControlName="productQuantity" type="text" id="productPrice"  placeholder="PRODUCT QUANTITY" class="form-control input-md" required="" type="text">
    
  </div>
</div>

 <!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="productImgUrl">Image Link: </label>
  <div class="col-md-4">
    <input formControlName="productImgUrl" type="text" id="productImgUrl" placeholder="IMAGE LINK" class="form-control input-md" required="" type="text">
  </div>
</div>
<!-- File Button --> 


<!-- Button -->
</form>
</fieldset>
</form>
<button class="btn btn-primary" (click)="updateData()"> Update Product </button>
