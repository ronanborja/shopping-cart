<ng-container >
    <div class="container grid place-items-center">
        <div class="card-table bg-slate-100 drop-shadow-md">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead class="bg-slate-700 text-white">
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="">
                        <tr *ngFor="let prod of products">
                            <td>{{prod.productId}}</td>
                            <td>{{prod.productName}}</td>
                            <td>{{prod.productDescription}}</td>
                            <td><strong>{{prod.productPrice}}</strong></td>
                            <td>
                                <div class="content">
                                    <button  type="button" class="btn hover:bg-orange-700"><i class="fa fa-plus text-white "></i></button>
                                        <span>{{prod.quantity}}</span>
                                        <button type="button" class="btn hover:bg-orange-700"><i class="fa fa-minus text-white "></i></button>
                                </div>
                            </td>
                            <td>{{prod.total}}</td>
                            <td>
                                <button (click)="removeItem(prod)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td> 
                                <button routerLink="/checkout" class ="btn btn-success">Checkout</button>
                            </td>
                            <td> 
                                <strong> Total : ${{total}} </strong>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
