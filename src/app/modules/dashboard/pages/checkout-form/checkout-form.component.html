<ng-container *ngIf="products.length != 0" >
     <section class="h-100 pt-28" style="background-color: #eee;">
         <div class="container h-100 py-5">
           <div class="row d-flex justify-content-center align-items-center h-100">
             <div class="col-10">
               <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Order Details</h1>
               </div>

               <div class="card rounded-3 mb-4">
                    <div class="card-body p-4">
                      <div class="row d-flex justify-content-between align-items-center">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                            <p> </p>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                         <h3> Product Name </h3>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                         <h3> Quantity </h3>
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                         <h3> Total </h3>
                        </div>
                      </div>
                    </div>
                  
 
              
             <!-- Cart-List -->
               <div *ngFor="let prod of products">
                 <div class="card rounded-3 mb-4">
                     <div class="card-body p-4">
                       <div class="row d-flex justify-content-between align-items-center">
                         <div class="col-md-2 col-lg-2 col-xl-2">
                             <img style="width: 10vw;" src="{{prod.productImgUrl}}">
                         </div>
                         <div class="col-md-3 col-lg-3 col-xl-3">
                           <h3 class="lead fw-normal mb-2"><strong>{{prod.productName}}</strong></h3>
                         </div>
                         <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                             <span>{{prod.productQuantity}}</span>
                         </div>
                         <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                           <h3 class="mb-0">&#8369; {{prod.productPrice * prod.productQuantity}}</h3>
                         </div>
                        
                       </div>
                     </div>
                   </div>
               </div>
          </div>
 
               <!-- Total Cart item Price -->
               <div class="card mb-4">
                 <div class="card-body p-4 d-flex flex-row">
                   <div class="form-outline flex-fill">
                     <h2><strong>Total: &#8369; {{total}}</strong></h2>
                     <button class="btn w-1/2 content-center" routerLink="/dashboard" >Go back to the dashboard</button>
                   </div>
                 </div>
               </div>
               
               <!-- Checkout -->
               
             </div>
           </div>
         </div>
     </section>
 </ng-container>
