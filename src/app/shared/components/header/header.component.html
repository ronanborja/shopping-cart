<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div *ngIf="!isLoggedin()">
<header *ngIf="isUser()" >
  <nav class="nav bg-pink-50 z-10 w-full fixed flex justify-between h-15 drop-shadow-md shadow-lg shadow-indigo-500/50 px-2">
    <div class="navbar-brand.align-item-center flex">
      <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/CtKzT46/Shoppink-4-removebg-preview.png"
            class="d-inline-block align-top w-32"
            alt=""/> 
      </a>
      <div class="py-4">
        <input type="text" name="searchInput" placeholder="Search here..."
        [(ngModel)]="searchInput" (keyup)="search(searchInput)"/>
        <!--   style="font-size: 24px; color: orange" -->
        <i class="fa fa-lg fa-search text-slate-600 -ml-6"> </i>
      </div>

    </div>
    <div fxShow="true" fxHide.lt-md="true" class="flex align-items-center">
      <!-- <div>
        <mat-slide-toggle (click)="toggleDarkTheme()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 bg">
          <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd" />
        </svg>
        </mat-slide-toggle>
      </div>   -->
  
      <div>
        <button routerLink="cart" class="btn hover:bg-white" >
          <i class="fa fa-lg fa-shopping-cart text-slate-600 hover:text-slate-700"></i>
          <div class="badge rounded-circle bg-danger text-white">
            {{ totalItem }}
          </div>
        </button>
      </div>
      <div>


  <div class="w3-dropdown-hover">
    <button class="min-w-full"><i class="fa fa-lg fa-solid fa-user text-slate-600 hover:text-slate-700"></i>Account</button>
    <div class="w3-dropdown-content w3-bar-block w3-border">
      <a href="profile" class="w3-bar-item w3-button"> <i class="fa fa-lg fa-solid fa-user text-slate-600 hover:text-slate-700"></i>Profile</a>
      <a href="login" class="w3-bar-item w3-button" *ngIf="!isLoggedin()"(click)="logout()"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
    </div>
  </div>

      </div>
    </div>
  </nav>
</header> 
</div>


<div *ngIf="!isUser()">
<!-- <div class="min-h-screen bg-gray-100 sticky top-0">-->
  <aside class="min-h-screen bg-gray-100 fixed left-0 top-0 h-screen ">
  <div class="sidebar min-h-screen w-[3.35rem] overflow-hidden border-r w-56 hover:bg-white hover:shadow-lg">
    <div class="flex h-screen flex-col justify-between pt-30 pb-6">
      <div>
        <div class="w-max p-2.5">
          <img
          src="https://i.ibb.co/CtKzT46/Shoppink-4-removebg-preview.png"
          class="d-inline-block align-top w-32"
          alt=""/>
                </div>
        <ul class="mt-6 space-y-2 tracking-wide">
          <li class="min-w-max">
            <a href="/dashboard" aria-label="dashboard" class="relative flex items-center space-x-4 bg-gradient-to-r from-sky-600 to-cyan-400 px-4 py-3 text-white">
              <svg class="-ml-1 h-6 w-6" viewBox="0 0 24 24" fill="none">
                <path d="M6 8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V8ZM6 15a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-1Z" class="fill-current text-cyan-400 dark:fill-slate-600"></path>
                <path d="M13 8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2V8Z" class="fill-current text-cyan-200 group-hover:text-cyan-300"></path>
                <path d="M13 15a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-1Z" class="fill-current group-hover:text-sky-300"></path>
              </svg>
              <span class="-mr-1 font-medium">Dashboard</span>
            </a>
          </li>
          <li class="min-w-max">
            <a href="/product" class="bg group flex items-center space-x-4 rounded-full px-4 py-3 text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path class="fill-current text-gray-300 group-hover:text-cyan-300" fill-rule="evenodd" d="M2 6a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1H8a3 3 0 00-3 3v1.5a1.5 1.5 0 01-3 0V6z" clip-rule="evenodd" />
                <path class="fill-current text-gray-600 group-hover:text-cyan-600" d="M6 12a2 2 0 012-2h8a2 2 0 012 2v2a2 2 0 01-2 2H2h2a2 2 0 002-2v-2z" />
              </svg>
              <span class="group-hover:text-gray-700">Products</span>
            </a>
          </li>
          <li class="min-w-max">
            <a href="/users" class="group flex items-center space-x-4 rounded-md px-4 py-3 text-gray-600" >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path class="fill-current text-gray-600 group-hover:text-cyan-600" fill-rule="evenodd" d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z" clip-rule="evenodd" />
                <path class="fill-current text-gray-300 group-hover:text-cyan-300" fill-rule="evenodd" d="M15 7h1a2 2 0 012 2v5.5a1.5 1.5 0 01-3 0V7z" />
              </svg>
              <span class="group-hover:text-gray-700 ">User</span>
            </a>
          </li>
          <li class="min-w-max">
            <a href="/form" class="group flex items-center space-x-4 rounded-md px-4 py-3 text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path class="fill-current text-gray-600 group-hover:text-cyan-600" d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z" />
                <path class="fill-current text-gray-300 group-hover:text-cyan-300" d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" />
              </svg>
              <span class="group-hover:text-gray-700">Add User</span>
            </a>
          </li>
          <li class="min-w-max">
            <a href="/product-form" class="group flex items-center space-x-4 rounded-md px-4 py-3 text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path class="fill-current text-gray-300 group-hover:text-cyan-300" d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
                <path class="fill-current text-gray-600 group-hover:text-cyan-600" fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd" />
              </svg>
              <span class="group-hover:text-gray-700">Add Product</span>
            </a>
          </li>
          <li class="min-w-max">
            <a href="/login" class="group flex items-center space-x-4 rounded-md px-4 py-3 text-gray-600" *ngIf="!isLoggedin()"  (click)="logout()">
              <span class="group-hover:text-gray-700">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</aside>
</div>
